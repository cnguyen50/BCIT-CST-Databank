name: Sync Google Drive (CST Term 2) to Repo
permissions:
  contents: write

on:
  schedule:
    - cron: '0 15 * * *'   # every day at 8 AM PST
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Set up rclone config
        run: |
          mkdir -p ~/.config/rclone
          echo "[gdrive]" > ~/.config/rclone/rclone.conf
          echo "$RCLONE_CONFIG_GDRIVE" >> ~/.config/rclone/rclone.conf
        env:
          RCLONE_CONFIG_GDRIVE: ${{ secrets.RCLONE_CONFIG_GDRIVE }}

      - name: Sync Google Drive to repo
        run: |
          rclone sync "gdrive:/CST/TERM 2" ./data --create-empty-src-dirs --progress --max-size 50M

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick heif-gdk-pixbuf

      - name: Convert HEIC to JPG
        run: |
          find ./data -type f -iname "*.heic" -exec mogrify -format jpg {} \;
          find ./data -type f -iname "*.heic" -delete

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && echo "No changes to commit" || (git commit -m "Auto-sync from Google Drive" && git push)
