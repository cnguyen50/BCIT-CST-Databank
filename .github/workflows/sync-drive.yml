name: Sync Google Drive (CST Term 2) to Repo
permissions:
  contents: write

on:
  schedule:
    - cron: '0 15 * * *'   # every day at 8 AM PST
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Set up rclone config
        run: |
          mkdir -p ~/.config/rclone
          echo "[gdrive]" > ~/.config/rclone/rclone.conf
          echo "$RCLONE_CONFIG_GDRIVE" >> ~/.config/rclone/rclone.conf
        env:
          RCLONE_CONFIG_GDRIVE: ${{ secrets.RCLONE_CONFIG_GDRIVE }}

      - name: Debug Google Drive listing
        run: |
          echo "Checking visible files in /CST/TERM 2..."
          rclone ls "gdrive:/CST/TERM 2" --max-depth 2 || echo "No files found."

      - name: Sync Google Drive to repo (follow shortcuts + shared)
        run: |
          rclone sync "gdrive:/CST/TERM 2" ./data \
            --drive-skip-shortcuts=false \
            --drive-shared-with-me \
            --create-empty-src-dirs \
            --progress \
            --max-size 50M \
            --verbose

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick heif-gdk-pixbuf

      - name: Convert HEIC to JPG
        run: |
          find ./data -type f -iname "*.heic" -exec mogrify -format jpg {} \;
          find ./data -type f -iname "*.heic" -delete

      - name: Generate styled index.html files
        run: |
          find ./data -type d | while read dir; do
            rel_path="${dir#./data/}"
            title="Index of ${rel_path:-data}"

            {
              echo "<!DOCTYPE html>"
              echo "<html lang='en'><head><meta charset='UTF-8'>"
              echo "<meta name='viewport' content='width=device-width, initial-scale=1.0'>"
              echo "<title>$title</title>"
              echo "<style>
                body { font-family: Arial, sans-serif; margin: 2em; background-color: var(--bg); color: var(--text); transition: background-color 0.3s, color 0.3s; }
                :root { --bg: #f4f4f4; --text: #222; --link: #0056b3; }
                .dark { --bg: #1e1e1e; --text: #ddd; --link: #4ea1ff; }
                a { color: var(--link); text-decoration: none; }
                a:hover { text-decoration: underline; }
                h2 { border-bottom: 2px solid var(--link); padding-bottom: 5px; }
                ul { list-style-type: none; padding-left: 0; }
                li { margin: 0.3em 0; }
                button { margin-top: 1em; padding: 0.4em 0.8em; border: none; background: var(--link); color: white; border-radius: 4px; cursor: pointer; }
              </style>"
              echo "</head><body>"
              echo "<h2>$title</h2><ul>"

              for item in "$dir"/*; do
                [ -e "$item" ] || continue
                name=$(basename "$item")
                if [ -d "$item" ]; then
                  echo "<li>üìÅ <a href=\"$name/\">$name/</a></li>"
                else
                  echo "<li>üìÑ <a href=\"$name\">$name</a></li>"
                fi
              done

              echo "</ul><hr><p><a href='../'>‚¨ÖÔ∏è Up one level</a></p>"
              echo "<button onclick='toggleTheme()'>Toggle Dark/Light</button>"
              echo "<script>
                function toggleTheme(){
                  document.body.classList.toggle('dark');
                }
              </script>"
              echo "</body></html>"
            } > "$dir/index.html"
          done

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && echo "No changes to commit" || (git commit -m "Auto-sync and regenerate indexes" && git push)
